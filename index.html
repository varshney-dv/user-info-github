<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>U R DETECTIVE</h1>
        <h2>Mode<span><button><img src="./assets/icons8-dark-mode-50.png" alt="mode-icon" height="30px" class="mode-image"></button></span></h2>
    </div>

    <div class="search-container">
        <form class="search-form">
            <input type="search" placeholder="Enter User-ID" class="input-user-id" required>
        <button type="submit" class="search-btn">Search</button>
        </form>
    </div>

    <div class="container">

        <div class="user-info">
            <div class="user-heading">
            <img src="" alt="user-photo" width="250px" height="250px" class="user-photo">
            <div class="detail">
                <h2 class="user-name">
                    <a href="" class="name-link" target="_blank"></a>
                </h2>
                <h2 >Location :- <span class="location">aligarh</span></h2>
                <div class="user-bio"></div>
            </div>
            
            </div>
            <div class="user-info-card">
                <div><h3 >Followers</h3> <div class="user-followers content">30</div></div>
                <div><h3>Repo</h3> <div class="user-repo content">30</div></div>
                <div><h3>Following</h3> <div class="user-following content">30</div></div>
            </div>
    
        </div>

        <div class="error-container">
            User Not Found‼️
        </div>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
